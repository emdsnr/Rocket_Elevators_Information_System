<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Rocket Elevators - Quote</title>
		<link rel="icon" href="Pictures/webicon.png">
		<meta name="description" content="" />
		<meta name="Author" content="Dorin Grigoras [www.stepofweb.com]" />

		<!-- JQUERY for header/footer -->
		<script src="assets/plugins/jquery/jquery-3.3.1.min.js"></script>
		<script>
		$(function(){
			$("#slidetop").load("slidetop.html"); 
			$("#header").load("header.html");  
			$("#footer").load("footer.html");  
		  }); 
		</script>

		<!-- mobile settings -->
		<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

		<!-- WEB FONTS : use %7C instead of | (pipe) -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600%7CRaleway:300,400,500,600,700%7CLato:300,400,400italic,600,700" rel="stylesheet" type="text/css" />

		<!-- CORE CSS -->
		<link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

		<!-- REVOLUTION SLIDER -->
		<link href="assets/plugins/slider.revolution/css/extralayers.css" rel="stylesheet" type="text/css" />
		<link href="assets/plugins/slider.revolution/css/settings.css" rel="stylesheet" type="text/css" />

		<!-- THEME CSS -->
		<link href="assets/css/essentials.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/layout.css" rel="stylesheet" type="text/css" />

		<!-- PAGE LEVEL SCRIPTS -->
		<link href="assets/css/header-1.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/color_scheme/darkblue.css" rel="stylesheet" type="text/css" id="color_scheme" />
		<link href="assets/css/custom-forms-v2.css" rel="stylesheet" type="text/css" />

	</head>
	
	<body class="smoothscroll enable-animation">

		<!-- SLIDE TOP -->
		<div id="slidetop"></div>

		<!-- wrapper -->
		<div id="wrapper">

			<!-- HEADER -->
			<div id="header" class="navbar-toggleable-md sticky header-md clearfix"></div>

			<!-- Overview -->
				<div class="container text-center">

					<div class="container text-center">

						<p></p>

						<h3 class="fw-600"><span>PRICE ESTIMATION FORM</span></h3>
						
						<p>Please enter your desired options.</p>

						<hr>
							
					</div>

				</div>
			<!-- /Overview -->

			<!-- PRICE CALCULATOR -->
				<div class="container pt-30 pb-30" id="elevator-calculator">

					<div class="row">

						<div class="col-md-8">

							<div class="row">

								<div class="col-sm-6 m-0">
									<label class="fs-10">Building Type</label>
									<select id="selectMe" class="form-check" rel="stylesheet" type="text/css">
										<option id="" value="" selected="selected">---Select---</option>
										<option id="residential1" value="residential">Residential</option>
										<option id="commercial1" value="commercial">Commercial</option>
										<option id="corporate1" value="corporate">Corporate</option>
										<option id="hybrid1" value="hybrid">Hybrid</option>
									</select>	
							
									<hr>
									<label class="fs-6">Product Line</label>
									<div id="serviceline" class="form-check">
										<input class="form-check-input" type="radio" name="exampleRadios" id="mcalc-stdline" value="standard">
										  Standard
									  </div>
									  <div class="form-check">
										<input class="form-check-input" type="radio" name="exampleRadios" id="mcalc-preline" value="premium">
										  Premium
									  </div>
									  <div class="form-check">
										<input class="form-check-input" type="radio" name="exampleRadios" id="mcalc-excline" value="excelium">
										  Excelium
									</div>
									<hr>							
								</div>

								<div id="residential" style= "display:none" class="building_type">
									<label class="fs-6">NUMBER OF APARTMENTS</label>
									<input id="mcalc-napartsr" type="number" oninput="this.value=(parseInt(this.value)||0)" min="1" class="form-control" value="1">

									<label class="fs-6">NUMBER OF FLOORS</label>
									<input id="mcalc-nfloorsr" type="number" oninput="this.value=(parseInt(this.value)||0)" min="1" class="form-control" value="1">

									<label class="fs-6">NUMBER OF BASEMENTS</label>
									<input id="mcalc-nbasementsr" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">
									<hr>
								</div>

								<div id="commercial" style= "display:none" class="building_type">
									<label class="fs-6">NUMBER OF DISTINCT BUSINESSES </label>
									<input id="mcalc-nbusinesscm" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">

									<label class="fs-6">NUMBER OF FLOORS</label>
									<input id="mcalc-nfloorscm" type="number" oninput="this.value=(parseInt(this.value)||0)" min="1" class="form-control" value="1">

									<label class="fs-6">NUMBER OF BASEMENTS</label>
									<input id="mcalc-nbasementscm" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">

									<label class="fs-6">NUMBER OF PARKING SPACES AVAILABLE</label>
									<input id="mcalc-nparkingcm" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">

									<label class="fs-6">NUMBER OF ELEVATOR CAGES TO BE DEPLOYED</label>
									<input id="mcalc-nelevatorcm" type="number" oninput="this.value=(parseInt(this.value)||0)" min="1" class="form-control" value="1">
									<hr>
								</div>

								<div id="corporate" style= "display:none" class="building_type">
									<label class="fs-6">NUMBER OF SEPARATE TENANT COMPAGNIES</label>
									<input id="mcalc-ntenantcr" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1>

									<label class="fs-6">NUMBER OF FLOORS</label>
									<input id="mcalc-nfloorscr" type="number" oninput="this.value=(parseInt(this.value)||0)" min="1" class="form-control" value="1">

									<label class="fs-6">NUMBER OF BASEMENTS</label>
									<input id="mcalc-nbasementscr" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">

									<label class="fs-6">NUMBER OF PARKING SPACES AVAILABLE</label>
									<input id="mcalc-nparkingcr" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">

									<label class="fs-6">MAXIMUM NUMBER OF OCCUPANTS PER FLOOR</label>
									<input id="mcalc-noccupantcr" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">
									<hr>
								</div>

								<div id="hybrid" style= "display:none" class="building_type">
									<label class="fs-6">NUMBER OF DISTINCT BUSINESSES</label>
									<input id="mcalc-nbusinessh" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">

									<label class="fs-6">NUMBER OF FLOORS</label>
									<input id="mcalc-nfloorsh" type="number" oninput="this.value=(parseInt(this.value)||0)" min="1" class="form-control" value="1">

									<label class="fs-6">NUMBER OF BASEMENTS</label>
									<input id="mcalc-nbasementsh" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">

									<label class="fs-6">NUMBER OF PARKING SPACES AVAILABLE</label>
									<input id="mcalc-nparkingh" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">

									<label class="fs-6">MAXIMUM NUMBER OF OCCUPANTS PER FLOOR</label>
									<input id="mcalc-noccupanth" type="number" oninput="this.value=(parseInt(this.value)||0)" min="0" class="form-control" value="1">

									<label class="fs-6">NUMBER OF HOURS OF ACTIVITY OF THE BUILDING</label>
									<input id="mcalc-nhoursh" type="number" oninput="this.value=(parseInt(this.value)||0)" min="1" max="24" class="form-control" value="1">
									<hr>
								</div>

							</div>

						</div>

						<div class="col-md-4 mb-30">


							<table class="table fs-14 m-0">
								<tbody>
									<tr>
										<td class="b-0 p-3">RECOMMENDED NUMBER OF ELEVATORS</td>
										<td class="b-0 p-3 text-right text-warning fw-800"><span id="mcalc-result-elevators">0</span></td>
									</tr>
									<tr>
										<td class="b-0 p-3">RECOMMENDED NUMBER OF COLUMNS</td>
										<td class="b-0 p-3 text-right text-warning fw-800"><span id="mcalc-result-columns">0</span></td>
									</tr>
								</tbody>
							</table>

							<hr />

							<table class="table fs-14 m-0">
								<tbody>
									<tr>
										<td class="b-0 p-3">PRICE FOR ONE ELEVATOR UNIT</td>
										<td class="b-0 p-3 text-right text-black fw-800">$<span id="mcalc-elevetorunit">0.00<span></td>
									</tr>
									<tr>
										<td class="b-0 p-3">PRICE FOR ALL ELEVATORS</td>
										<td class="b-0 p-3 text-right text-black fw-800">$<span id="mcalc-elevetortotal">0.00<span></td>
									</tr>
									<tr>
										<td class="b-0 p-3">INSTALLATION COST</td>
										<td class="b-0 p-3 text-right text-black fw-800">$<span id="mcalc-installcost">0.00</span></td>
									</tr>
								</tbody>
							</table>
							
							<hr />

							<table class="table fs-14 m-0">
								<tbody>
									<tr>
										<td class="b-0 p-3">TOTAL COST</td>
										<td class="b-0 p-3 text-right text-black fw-800">$<span id="mcalc-totalcost">0.00</span></td>
									</tr>
								</tbody>
							</table>


						</div>

					</div>

				</div>
			<!-- /MORTGAGE CALCULATOR -->


			<!-- FOOTER -->
			<footer id="footer"></footer>


		</div>
		<!-- /wrapper -->

		<!-- SCROLL TO TOP -->
		<a href="#" id="toTop"></a>


		<!-- PRELOADER -->
		<div id="preloader">
			<div class="inner">
				<span class="loader"></span>
			</div>
		</div><!-- /PRELOADER -->

		<!-- JAVASCRIPT FILES -->
		<script>var plugin_path = 'assets/plugins/';</script>
		<script src="assets/plugins/jquery/jquery-3.3.1.min.js"></script>
		<script src="assets/js/scripts.js"></script>
		
		<!-- REVOLUTION SLIDER -->
		<script src="assets/plugins/slider.revolution/js/jquery.themepunch.tools.min.js"></script>
		<script src="assets/plugins/slider.revolution/js/jquery.themepunch.revolution.min.js"></script>
		<script src="assets/js/view/demo.revolution_slider.js"></script>

		<!-- PAGELEVEL SCRIPTS -->
		<script src="assets/js/contact.js"></script>

		<script src="assets/js/quote.js"></script>
		<!-- QUOTE SCRIPTS -->
		<script>
		$(document).ready(function () {
			$('#selectMe').change(function () {
				$('.building_type').hide();
				$('#' + $(this).val()).show();
			})
		});
		</script>
		<!--<script src="express-demo/sender.js"></script> -->
	</body>
</html>
